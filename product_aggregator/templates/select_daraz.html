<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Daraz Product</title>
</head>
<body>
    <h1>Select a Product from Daraz</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="daraz_product">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} - Rs. {{ product.price }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
