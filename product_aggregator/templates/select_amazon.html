<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Amazon Product</title>
</head>
<body>
    <h1>Select a Product from Amazon</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="amazon_product">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} - Rs. {{ product.price }}</option>
            {% endfor %}
        </select>
        <button type="submit">Compare</button>
    </form>
    
</body>
</html>
